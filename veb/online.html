<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <script>
            let name = prompt('введите имя')
            function grac(name) {
                alert(`Привет ${name}`)
            }
            grac(name)
            let age = Number(prompt("Сколько вам лет?"))
            if (age > 0 && age < 18) {
                alert(`${name}, иди уроки учи, завтра в школу!`);
            } else if (age >= 18 && age < 30) {
                alert(`${name} иди гуляй, нечего здесь тебе делать`);
            } else if (age >= 30 && age < 60) {
                alert(`${name} иди спать завтра на работу!`);
            } else if (age >= 60) {
                alert(`${name}, я не знаю чем тебе помочь =)`);
            }

        </script>
    </div>
</body>
